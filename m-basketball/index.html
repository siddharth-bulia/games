<html><head><link href="index.css" rel="stylesheet"></head>
  <title>BasketBall</title>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0"
  />

  <body>
    <span class="loadingBall"> </span>
    <span class="loading">
      <span class="instructions"
        >Swipe the ball <br />
        into the basket.<br />You have 60 seconds</span
      >
      <span class="start-but actionButton" id="startBut">START</span></span
    >
    <span class="gameEndContainer">
      <span class="finalScore actionButton"></span>
      <span class="restartButton actionButton" id="restartButton">RESTART</span>
    </span>
    <div class="container">
      <span id="ball"></span>
      <div class="board"></div>
      <audio class="perfectShot">
        <source
          src="https://res.cloudinary.com/princeofpersia/video/upload/v1581868331/perfectShotNew_laupxu.wav"
          type="audio/mpeg"
        />
      </audio>
      <span class="leftPoint"></span>
      <span class="fire"></span>
      <span class="rim"></span>
      <span class="rightPoint"></span>
      <span class="score"></span>
      <div class="scoreVal"></div>
      <div class="timer"></div>
      <div class="timerVal"></div>
      <span class="slide"></span>
      <span class="name"></span>
      <span class="plusTwo"></span>
      <span class="gameOver"></span>
    </div>
  <script type="text/javascript" src="1.bundle.js"></script><script type="text/javascript" src="bundle.js"></script></body>
</html>
